<!DOCTYPE html>
<html>
<head>
    <style>
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
        #my-iframe {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">Fullscreen</button>
    <iframe id="my-iframe" src="https://playminigames.net/embed/3d-city-2-player-racing" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;" input id="keyboard" type="text" >
    </iframe>

    <script>
        var fullscreenBtn = document.getElementById("fullscreen-btn");
        var iframe = document.getElementById("my-iframe");

        fullscreenBtn.addEventListener("click", function() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
